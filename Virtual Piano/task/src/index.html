<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"
    rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="other">
    <h1>VIRTUAL PIANO</h1>
    <img src="image1.jpg">
</div>
<div class="container">
<div class="white-keys">
    <KBD class="white_kbd">A</KBD>
    <KBD class="white_kbd">S</KBD>
    <KBD class="white_kbd">D</KBD>
    <KBD class="white_kbd">F</KBD>
    <KBD class="white_kbd">G</KBD>
    <KBD class="white_kbd">H</KBD>
    <KBD class="white_kbd">J</KBD>

</div>
<div class="black-keys" class="container">
    <kbd id="black1" class="black_kbd">W</kbd>
    <kbd id="black2" class="black_kbd">E</kbd>
    <kbd id="black3" class="black_kbd">T</kbd>
    <kbd id="black4" class="black_kbd">Y</kbd>
    <kbd id="black5" class="black_kbd">U</kbd>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
